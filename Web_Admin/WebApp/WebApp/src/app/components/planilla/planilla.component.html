<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />


</head>
<body class="text-center">

<main class="form-signin">
  <form>
    <img class="mb-4" src="../assets/img/logo-tec.png" alt="" width="200" height="107">
    <h1 class="h3 mb-3 fw-normal">Planilla</h1>


    <!-- Inidicación de datos a solicitar para los tratamientos -->
    <a>Ingrese código y nombre de planilla</a>

    <!-- Input para solicitar el nombre del serivicio -->
    <label for="inputDescripcion" class="visually-hidden">TipoPlanilla</label>
    <input id="inputDescripcion" [(ngModel)]= "planillaSeleccionada.description"
           class="form-control" placeholder="Tipo de planilla" name="Tipo de planilla" #inputdescripcion>

    <!-- Input para solicitar el valor de pago por hora -->
    <label for="inputPagoHoras" class="visually-hidden">pagoHorasPlanilla</label>
    <input id="inputPagoHoras" [(ngModel)]= "planillaSeleccionada.hourlyPay"
           class="form-control" placeholder="Pago por horas" name="Pago horas" #inputpagohoras>

    <!-- Input para solicitar el valor de pago por mes -->
    <label for="inputPagoMes" class="visually-hidden">pagoMesPlanilla</label>
    <input id="inputPagoMes" [(ngModel)]= "planillaSeleccionada.monthlyPay"
           class="form-control" placeholder="Pago por mes" name="Pago mes" #inputpagomes>

    <!-- Input para solicitar el valor de pago por clase -->
    <label for="inputPagoClases" class="visually-hidden">PagoClasesPlanilla</label>
    <input id="inputPagoClases" [(ngModel)]= "planillaSeleccionada.payPerClass"
           class="form-control" placeholder="Pago por clase" name="Pago clase" #inputpagoclase>


    <a>Planillas disponibles: </a>

    <!-- List para agregar los servicios registrados en la página  -->

    <select name="planillat" id="planillat" #planilla (change)="onChange(planilla.value)">
      <option value="" selected>Seleccione un tipo de planilla </option>
      <option value="Pago por clase" *ngFor="let planilla of planillaDisp" [value] = "planilla.id">ID: {{planilla.id}}</option>
      <!-- <option value="audi">Audi</option> -->
    </select>

    <!--Upload data to loging with this button -->
    <button class="w-100 btn btn-lg btn-primary mb-2" type="submit"
            (click)="crearPlanilla(inputdescripcion.value, inputpagohoras.value, inputpagomes.value, inputpagoclase.value)">
      Agregar</button>

    <button class="w-100 btn btn-lg btn-primary mb-2" (click)="eliminarPlanilla(planilla.value)">Eliminar</button>

    <button class="w-100 btn btn-lg btn-primary mb-2"
            (click)="modificarPlanilla(planilla.value, inputdescripcion.value,
    inputpagohoras.value, inputpagomes.value, inputpagoclase.value)">
      Modificar</button>



  </form>
</main>

</body>
</html>
