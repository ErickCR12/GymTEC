<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Filtros de Busqueda</span>
          <a class="link-secondary" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link">
              <span data-feather="file-text"></span>
              Tipo de clase:
              <select name="empleados" id="empleados" #tipoClase>
                <option value=-1 selected>Tipo</option>
                <option *ngFor="let servicio of servicios" [value]="servicio.id">{{servicio.name}}</option>
              </select>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <span data-feather="file-text"></span>

              <label for="fecha" >Inicio de clase: </label>

              <input type="date" id="fecha" name="fecha" #fechainput required value=null>

              <label for="strtHour">Inicio de clase: .</label>

              <input type="time" id="strtHour" name="strtHour" #strHour required value=null>

              <label for="endHour">Final de clase: .</label>

              <input type="time" id="endHour" name="endHour" #endHour required value=null>

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <span data-feather="file-text"></span>
              Instructor:
              <select name="sucursales" id="sucursales" #sucursalSelect>
                <option value=-1 selected>Sucursal</option>
                <option *ngFor="let sucursal of sucursalesDisp" [value]="sucursal.id">{{sucursal.name}}</option>
              </select>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link">
              <button class="w-100 btn btn-sm btn-primary" (click)="realizarBusqueda(sucursalSelect.value, fechainput.value, strHour.value, endHour.value, tipoClase.value)" > Apply Filters</button>
            </a>
          </li>
        </ul>
        <!-- _________________________________________________ -->

      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2>Clases</h2>

      <div class="overflow-auto">
        <table class="table table-striped table-sm" cellspacing="0"
               width="100%">
          <thead>
            <tr>
              <th scope="col">Tipo de clase</th>
              <th scope="col">Fecha</th>
              <th scope="col">Hora de inicio</th>
              <th scope="col">Hora de finalizacion</th>
              <th scope="col">Instructor</th>
              <th scope="col">Cupos</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!--For cuando se sepa que reciba-->
            <tr *ngFor="let clase of clasesDisp">
              <td>{{clase.serviceName}}</td>
              <td>{{clase.date}}</td>
              <td>{{clase.startTime}}</td>
              <td>{{clase.endTime}}</td>
              <td>{{clase.instructorName}}</td>
              <td>{{clase.availability}}</td>
              <td><button type="submit" class="btn btn-outline-secondary mb-2" *ngIf="clase.availability>0">Register</button></td>
              <!---->
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
