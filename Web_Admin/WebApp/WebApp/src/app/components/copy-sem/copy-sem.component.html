<!DOCTYPE html>
 <!--indica que es html5-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />


</head>

<body class="text-center">

  <main class="form-signin">

    <form>
      <!--Revisar esta parte-->
      <h1 class="h3 mb-3 fw-normal">Copiar Semana</h1>

      <!--Seleccionar Sucursal-->
      <h5>Sucursal origen: </h5>

      <select name="sedes" type="sedes" id="sedes" #sucursal (change)="onChange(sucursal.value)">

        <option value="" selected>Seleccionar Sucursal</option>

        <option *ngFor="let sede of sucursalesDisp" [value]="sede.id">ID: {{sede.id}}</option>
      </select>


      <!--Seleccion de Semna por copiar-->

      <a>Semana por copiar </a>
      <label for="inputfecha" class="visually-hidden">Fecha de Apertura</label>
      <input type="week" id="inputfecha" class="form-control" placeholder="Fecha de Apertura" name="Fecha de apertura"
             [ngModel]="sucursalSeleccionada.openingDate | date:'yyyy-MM-dd'" #inputfecha>


      <!--Seleccion de Semna a pegar-->

      <a>Semana Destino </a>
      <label for="outputfecha" class="visually-hidden">Fecha de copiado</label>
      <input type="week" id="outputfecha" class="form-control" placeholder="Fecha de Copiado" name="Fecha de copiada"
             [ngModel]="sucursalSeleccionada.openingDate | date:'yyyy-MM-dd'" #outputfecha>

      <a>-</a>

      <!--Upload data to loging with this button -->
      <button class="w-100 btn btn-lg btn-primary mb-2" (click)="getDates(inputfecha.value, outputfecha.value, sucursal.value)">
        Realizar
      </button>

    </form>

  </main>

</body>

</html>
