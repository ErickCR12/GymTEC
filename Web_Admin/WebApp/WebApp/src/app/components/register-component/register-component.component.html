<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />


  </head>
  <body class="text-center">

    <main class="form-signin">
      <form>
        <img class="mb-4" src="../assets/img/logo-tec.png" alt="" width="200" height="107">
        <h1 class="h3 mb-3 fw-normal">Ingrese sus datos para ser Registrado</h1>


        <a>Datos personales</a>
        <label for="inputID" class="visually-hidden">ID card</label>
        <input id="inputName" class="form-control" placeholder="ID card" required #nameID>

        <label for="inputName" class="visually-hidden">Name</label>
        <input id="inputName" class="form-control" placeholder="Name" required #nameInput>

        <label for="inputLastName" class="visually-hidden">LastName</label>
        <input id="inputLastName" class="form-control" placeholder="First Lastname" required #flastnameInput>

        <label for="inputSLastName" class="visually-hidden">SLastName</label>
        <input id="inputSLastName" class="form-control" placeholder="Second Lastname" required #slastnameInput>

        <label for="inputBD" class="visually-hidden">Date of Birth</label>
        <input id="inputBD" class="form-control" placeholder="Date of Birth dd/mm/yyyy" required #inputBD>

        <label for="inputWeight" class="visually-hidden">Weight</label>
        <input id="inputWeight" class="form-control" placeholder="Weight" required #inputWeight>

        <label for="inputIMC" class="visually-hidden">IMC</label>
        <input id="inputIMC" class="form-control" placeholder="IMC" required #inputIMC>

        <a>Ingrese sus credenciales:</a>

        <label for="inputEmail" class="visually-hidden">Email</label>
        <input id="inputEmail" class="form-control" placeholder="Email" required autofocus #usernameInput>

        <label for="inputPassword" class="visually-hidden">n"Passwordl></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required #passwordInput>
        <!--Upload data to loging with this button -->
        <button class="w-100 btn btn-lg btn-primary" type="submit" href="welcome!"
               (click)="addCliente( nameID.value, usernameInput.value, passwordInput.value, nameInput.value, flastnameInput.value, slastnameInput.value, inputBD.value, inputWeight.value, inputIMC.value)" >
          Registrarse
        </button>

        
      </form>
    </main>

  </body>
</html>
