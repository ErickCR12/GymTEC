<body>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky">

          
            <select name="sedes" type="sedes" id="sedes" #sucursal (change)="onChange(sucursal.value)">

              <option value="" selected>Seleccionar Sucursal</option>

              <option *ngFor="let sede of sucursalesDisp" [value]="sede.id">ID: {{sede.id}}</option>
            </select>
          

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Planillas</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">

            <li class="nav-item">
              <a class="nav-link" (click)="planillaH(sucursal.value)">
                <span data-feather="file-text"></span>
                Por Horas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="planillaC(sucursal.value)">
                <span data-feather="file-text"></span>
                Por Clases
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="planillaM(sucursal.value)">
                <span data-feather="file-text"></span>
                Por Mes
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


        <h2>Salario por empleado: </h2>


        <div class="table-responsive"></div>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Cedula</th>
              <th>Nombre</th>
              <th>{{modoEmpleo}}</th>
              <th>monto a pagar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let planilla of planillasVisibles">

              <td>{{planilla.idCard}}</td>
              <td>{{planilla.name}} + {{espacio}}+{{planilla.last_name1}} + {{espacio}}  + {{planilla.last_name2}}</td>
              <td>{{planilla.classesHours}}</td>
              <td>{{planilla.salary}}</td>
              
            </tr>

          </tbody>
        </table>
      </main>
    </div>
  </div>
</body>
