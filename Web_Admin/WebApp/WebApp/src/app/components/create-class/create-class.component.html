            </label>
            <label class="switch">

              <input type="checkbox">

              <span class="slider round"></span>
            </label>
            <label class="switch">
              V
              <input type="checkbox">

              <span class="slider round"></span>
            </label>
            <label class="switch">
              S
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
            <label class="switch">
              D
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </a>
        </div>

        <!--Upload data to loging with this button -->
        <button class="w-100 btn btn-lg btn-primary" type="submit" href="welcome!"
                >
          Create
        </button>
        <a>-or-</a>
        <button class="w-100 btn btn-lg btn-primary" type="submit" href="welcome!">Clear</button>
      </form>
    </main>
